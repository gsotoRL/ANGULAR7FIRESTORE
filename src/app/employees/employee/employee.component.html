<h1 class="display-4">Emp. Register</h1>
<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
  <input type="hidden" name="id" #id="ngModel" [(ngModel)]="service.formData.id">
<div class="form-group">
  <input type="text" name="fullName" #fullName="ngModel" [(ngModel)]="service.formData.fullName" class="form-control" placeholder="Full Name" required>
  <div class="validation-error" *ngIf="fullName.invalid && fullName.touched">This field is required.</div>
</div>
<div class="form-group">
  <input name="position" #positoin="ngModel" [(ngModel)]="service.formData.position" class="form-control" placeholder="Position">
</div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <input name="empCode" #empCode="ngModel" [(ngModel)]="service.formData.empCode" class="form-control" placeholder="Emp. Code">
    </div>
    <div class="form-group col-md-6">
      <input name="mobile" #mobile="ngModel" [(ngModel)]="service.formData.mobile" class="form-control" placeholder="Mobile">
    </div>
  </div>
<button type="submit" [disabled]="form.invalid" class="btn btn-lg btn-block btn-info">
  SUBMIT
</button>
</form>
